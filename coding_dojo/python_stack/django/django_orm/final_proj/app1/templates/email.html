<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Page</title>
	{% load static %}
	<script src="{% static 'js/script.js' %}" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
	<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
		<p class="h5 my-0 me-md-auto fw-normal">Crochet 4 Charity</p>
		<nav class="my-2 my-md-0 me-md-3">
			<a class="p-2 text-dark" href="/">Main</a>
			<a class="p-2 text-dark" href="/gallery">Gallery</a>
			<a class="p-2 text-dark" href="/charities">Charities</a>
		</nav>
			<!-- <a class="btn btn-outline-primary" href="/logout">Logout</a> -->
	</header>
<body>
	<div class="album py-5 bg-light">
		<div class="container">
			<h3>Contact Form</h3>
			<p class="h6"></p>
			<!-- <div class="card">
				<div id='confirm_message'>
				</div> -->
				<div  class="card-body"> 
					<form action="/contact" id="email_form" user_id="{{user.id}}" method="POST">
							{% csrf_token %}
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
								<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
							</div>
							<div class="form-floating mb-3">
								<input type="text" name="subject" class="form-control" id="floatingInput" name="subject" placeholder="Subject">
								<label for="floatingInput">Subject</label>
							</div>
							<div class="mb-3">
								<label for="exampleFormControlTextarea1" class="form-label" id="floatingInput" placeholder="Subject">Message</label>
								<textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3" ></textarea>
							</div>
							<div class="d-grid gap-2 d-md-flex justify-content-md-end">
								<button type="submit"  class="btn btn-primary">Submit</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script> -->

</body>
</html>
